<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please wait...</title>
  <script>
    window.onload = () => {
      // Get full query string without the "?" prefix
      const query = window.location.search.substring(1);

      // Since there's no param name, treat entire query as URL
      // Also decode it in case URL is encoded
      const url = decodeURIComponent(query);

      // Basic validation: must start with http or https
     if (url && url.trim() !== '') {
        window.location.href = url;
      } else {
        window.location.href = "https://www.google.com/login";
      }
    };
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
